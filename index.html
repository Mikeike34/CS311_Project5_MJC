<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "craps_stylesheet.css">
    <title>Craps</title>
    <style>
        body{
            background-image: url("background.jpg");
        }
    </style>
</head>
<body>
    <div id = "title" class ="flex-container">
        <div class = "title"><h1>Craps!</h1></div>
    </div>
    <div id="dice-container" class = "flex-container">
        <div><img id ="dice1" src = "dice1.png"></div>
        <div><img id = "dice2" src = "dice1.png"></div>
    </div>
    <div id = "numbers" class = "flex-container">
        <div id = "point" class = "point"><label id = "point">Point: </label></div>
        <div class ="input" id ="input"><label>Enter Your Bet: </label><input type ="text" id = "bet" name="bet"></div>
        <div class = "placeBet" id ="placeBet"><button id = "placeBet" onclick = "placeBet()">Place Bet</button> </div>
        <div id="bank" class ="bank"><label id ="bank">Bank: </label></div>
    </div>
    <div id="playButton" class = "flex-container">
        <div class = "play" id = "play"><button id ="play" onclick = "calculate_score()">Roll</button></div>
    </div>
    <div class = "popup">.
        <span class ="popuptext" id = "myPopup">Some Text...</span>
    </div>
    
    
</body>
<script src = "craps.js"></script>
</html>
